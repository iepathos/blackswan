<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Black Swan</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/parseEmoji.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="blackswan">

    <ion-pane ng-controller="ContactsCtrl">
        <ion-header-bar class="bar-dark">
            <button class="button" ng-click="loadContacts()">Load Contacts</button>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-repeat="contact in contacts"
                                ng-class-even="'even'"
                                ng-class-odd="'odd'">
                    <h2>{{contact.displayName}}</h2>

                    <ion-toggle ng-model="contact.alerts"
                                       ng-checked="contact.alerts">
                      Accept Alert â˜Ž
                    </ion-toggle>

                    <ion-toggle ng-model="contact.silence"
                                       ng-checked="contact.silence">
                      Accept Silence ðŸ˜¶
                    </ion-toggle>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
  </body>
</html>
